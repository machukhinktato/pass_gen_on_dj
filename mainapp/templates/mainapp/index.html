<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1 style="text-align: center;">Password Generator</h1>
<form action="{% url 'mainapp:generator' %}"
">
<select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11" selected="selected">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
</select>
<br>
<input type="checkbox" name="uppercase">uppercase
<br>
<input type="checkbox" name="numbers">numbers
<br>
<input type="checkbox" name="special">special characters
<br>
<input type="submit" style="background-color: red; color: white" value="Generate Password">
</form>
</body>
</html>
